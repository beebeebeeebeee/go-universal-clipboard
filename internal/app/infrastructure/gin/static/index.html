<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Clipboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --border-color: #ddd;
            --shadow-color: rgba(0,0,0,0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .room-info {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background-color: var(--secondary-color);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .room-id {
            font-family: monospace;
            font-size: 1.2em;
            color: var(--primary-color);
        }

        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #qrcode {
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        #qrcode img {
            display: block;
        }

        .qr-label {
            font-size: 0.9em;
            color: #666;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9em;
            text-align: center;
        }

        .status.connected {
            background-color: #e6f4ea;
            color: #1e7e34;
        }

        .status.disconnected {
            background-color: #fce8e6;
            color: #dc3545;
        }

        .copy-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        .copy-button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Universal Clipboard</h1>
            <button class="copy-button" onclick="copyRoomId()">Copy Room ID</button>
        </div>
        
        <div class="room-info">
            <div>
                <strong>Room ID:</strong>
                <span id="roomId" class="room-id"></span>
            </div>
            <div class="qr-container">
                <div id="qrcode"></div>
                <span class="qr-label">Scan to join room</span>
            </div>
        </div>

        <textarea id="clipboard" placeholder="Type or paste text here..."></textarea>
        
        <div id="status" class="status disconnected">Disconnected</div>
    </div>

    <script>
        const roomId = window.location.pathname.substring(1);
        const roomIdElement = document.getElementById('roomId');
        const statusElement = document.getElementById('status');
        roomIdElement.textContent = roomId;

        // Generate QR code
        const currentUrl = window.location.href;
        const qr = qrcode(0, 'M');
        qr.addData(currentUrl);
        qr.make();
        document.getElementById('qrcode').innerHTML = qr.createImgTag(4);

        // Copy room ID function
        function copyRoomId() {
            navigator.clipboard.writeText(roomId).then(() => {
                const button = document.querySelector('.copy-button');
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            });
        }

        const ws = new WebSocket(`ws://${window.location.host}/ws?room=${roomId}`);
        const textarea = document.getElementById('clipboard');

        ws.onmessage = function(event) {
            textarea.value = event.data;
        };

        textarea.addEventListener('input', function() {
            ws.send(textarea.value);
        });

        ws.onopen = function() {
            statusElement.textContent = 'Connected';
            statusElement.className = 'status connected';
        };

        ws.onclose = function() {
            statusElement.textContent = 'Disconnected';
            statusElement.className = 'status disconnected';
        };

        ws.onerror = function(error) {
            console.error('WebSocket error:', error);
            statusElement.textContent = 'Connection Error';
            statusElement.className = 'status disconnected';
        };
    </script>
</body>
</html>
