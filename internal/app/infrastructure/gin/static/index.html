<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Universal Clipboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --border-color: #ddd;
            --shadow-color: rgba(0,0,0,0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .room-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: var(--secondary-color);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .room-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .room-id-container {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
        }

        .room-id {
            font-family: monospace;
            font-size: 1.2em;
            color: var(--primary-color);
        }

        .room-url {
            font-family: monospace;
            font-size: 0.9em;
            color: #666;
            word-break: break-all;
        }

        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #qrcode {
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        #qrcode img {
            display: block;
        }

        .qr-label {
            font-size: 0.9em;
            color: #666;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9em;
            text-align: center;
        }

        .status.connected {
            background-color: #e6f4ea;
            color: #1e7e34;
        }

        .status.disconnected {
            background-color: #fce8e6;
            color: #dc3545;
        }

        .copy-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        .copy-button:hover {
            background-color: #357abd;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            .header {
                margin-bottom: 20px;
                padding-bottom: 15px;
            }

            h1 {
                margin: 0;
                font-size: 1.5em;
            }

            .room-info {
                flex-direction: column;
                gap: 20px;
            }

            .room-details {
                width: 100%;
            }

            .qr-section {
                width: 100%;
            }
        }

        .textarea-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button-container {
            align-self: flex-end;
            display: flex;
            gap: 10px;
        }

        .clear-board-button,
        .copy-content-button,
        .change-room-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        .change-room-button {
            background-color: #dc3545;  /* Red color to distinguish it */
        }

        .change-room-button:hover {
            background-color: #c82333;
        }

        .copy-content-button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Universal Clipboard</h1>
        </div>
        
        <div class="room-info">
            <div class="room-details">
                <div class="room-id-container">
                    <div>
                        <strong>Room ID:</strong>
                        <span id="roomId" class="room-id"></span>
                    </div>
                    <button class="change-room-button" onclick="changeRoom()">Change Room</button>
                </div>
                <div>
                    <strong>URL:</strong>
                    <div id="roomUrl" class="room-url"></div>
                </div>
            </div>
            <div class="qr-section">
                <div id="qrcode"></div>
                <span class="qr-label">Scan to join room</span>
                <button class="copy-button" onclick="copyRoomUrl()">Copy Room URL</button>
            </div>
        </div>

        <div class="textarea-section">
            <textarea id="clipboard" placeholder="Type or paste text here..."></textarea>
            <div class="button-container">
                <button class="clear-board-button" onclick="clearBoard()">Clear Board</button>
                <button class="copy-content-button" onclick="copyContent()">Copy Content</button>
            </div>
        </div>
        
        <div id="status" class="status disconnected">Disconnected</div>
    </div>

    <script>
        const roomId = window.location.pathname.substring(1);
        const roomIdElement = document.getElementById('roomId');
        const roomUrlElement = document.getElementById('roomUrl');
        const statusElement = document.getElementById('status');
        const currentUrl = window.location.href;

        roomIdElement.textContent = roomId;
        roomUrlElement.textContent = currentUrl;

        // Generate QR code
        const qr = qrcode(0, 'M');
        qr.addData(currentUrl);
        qr.make();
        document.getElementById('qrcode').innerHTML = qr.createImgTag(4);

        let ws;
        let reconnectAttempt = 0;
        const maxReconnectDelay = 5000; // Maximum delay of 5 seconds

        function connect() {
            ws = new WebSocket(`wss://${window.location.host}/ws?room=${roomId}`);
            
            ws.onmessage = function(event) {
                textarea.value = event.data;
            };

            ws.onopen = function() {
                statusElement.textContent = 'Connected';
                statusElement.className = 'status connected';
                reconnectAttempt = 0;
            };

            ws.onclose = function() {
                statusElement.textContent = 'Disconnected - Reconnecting...';
                statusElement.className = 'status disconnected';
                
                // Calculate reconnect delay with exponential backoff
                const delay = Math.min(1000 * Math.pow(2, reconnectAttempt), maxReconnectDelay);
                reconnectAttempt++;
                
                setTimeout(connect, delay);
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                statusElement.textContent = 'Connection Error - Reconnecting...';
                statusElement.className = 'status disconnected';
            };
        }

        const textarea = document.getElementById('clipboard');
        textarea.addEventListener('input', function() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(textarea.value);
            }
        });

        // Initial connection
        connect();

        // Copy room URL function
        function copyRoomUrl() {
            navigator.clipboard.writeText(currentUrl).then(() => {
                const button = document.querySelector('.copy-button');
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            });
        }

        function clearBoard() {
            textarea.value = '';
            textarea.focus();
            ws.send('');
            const button = document.querySelector('.clear-board-button');
            const originalText = button.textContent;
            button.textContent = 'Cleared!';
            setTimeout(() => {
                button.textContent = originalText;
            }, 2000);
        }

        // Copy textarea content function
        function copyContent() {
            const content = document.getElementById('clipboard').value;
            navigator.clipboard.writeText(content).then(() => {
                const button = document.querySelector('.copy-content-button');
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            });
        }

        function changeRoom() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
